<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>AppCloud²</title>
</head>

<body onload="onDeviceReady()" class="teal lighten-5">
    
    <div class="content app">
        <div id="deviceready" class="blink">
            <ul id="dropdown1" class="dropdown-content left">
                <li><a href="/logout/">Sair</a></li>
                <li class="divider"></li>
                <li><a href="#modalExcluir">Excluir conta</a></li>
            </ul>
            <nav class="grey darken-4">
                <div class="nav-wrapper container">
                  <a href="#" class="brand-logo"><i class="material-icons">cloud</i>AppCloud²</a>
                  <a href="#" data-activates="menu-mobile" class="button-collapse left"><i class="material-icons left">menu</i></a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1" data-beloworigin="true"><i class="material-icons left">date_range</i>{{ request.user.username }}<i class="material-icons right">arrow_drop_down</i></a></li>
                  </ul>
                  <ul id="menu-mobile" class="side-nav">                    
        
                    <li><a href="#!"><i class="material-icons">cloud</i> AppCloud²</a></li>
                    <li><a href="#" onclick="sair()"><i class="material-icons">exit_to_app</i>Sair</a></li>
                  </ul>

                </div>
            </nav>
            <div class="row">
            <div class="col s12 m12">
              <div class="card white">
                <div class="card-content black-text">
                <div class="card green">
                <div class="card-content white-text">
                  <div id="ipbridge">
                      
                  </div>
                  </div>
                </div>
                  
               
              
                <div class="row">
                  <div id="test-swipe-1" class="col s12 white">
                      
                      <div class="input-field">
                          <input placeholder="Ex.: cláusula.*" id="numbersLocal"  type="text" class="validate">
                          <label class="active" for="first_name2">Informe o topic exchange</label>
                      </div>
                       <div class="input-field">
                          <textarea id="textarea1" class="materialize-textarea" placeholder="Ex.: Flamengo maior do mundo." data-length="120"></textarea>
                          <label class="active" for="first_name2">Informe uma verdade</label>
                      </div>
                      <div class="row">
                         <button onclick="entrar();" class="waves-effect waves-light btn right"><i class="material-icons right">send</i>Enviar</button> 
                      </div>
                  </div>
                  
                      
                  </div>
                  
                   </div>
              </div>
              
            </div>
            <div id="fodase"></div>
          </div>
              
              <div class="fixed-action-btn vertical" style="bottom: 15px; right: 15px;">
                <a class="btn-floating btn-large green">
                  <i class="large material-icons">settings</i>
                </a>
                <ul>
                  <li><a class="btn-floating red" href="#modalDev"><i class="material-icons">help</i></a></li>
                  <li><a class="btn-floating blue darken-1" href=""><i class="material-icons">refresh</i></a></li>
                  <li><a class="btn-floating yellow darken-1" href="#modalOn"><i class="material-icons">room</i></a></li>
                  
                </ul>
              </div>
            <div id="modalDev" class="modal">
                <div class="modal-content">
                    <h4>Desenvolvedor:</h4>
                    <div class="col l12">
                        <p>Diego Fernando</p>
                        <p><a href="http://fb.com/difernandosl">fb.com/difernandosl</a></p>
                        <p><a href="http://github.com/diegofsousa">github.com/diegofsousa</a></p>
                    </div>
                </div>
            </div>
            <div id="modalResponse" class="modal">
                <div class="modal-content">
                    <h5 id="titulo"></h5>
                    <div id="texto" class="col l12">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button href="#!" class="modal-action modal-close waves-effect white btn-flat">Sair</button>
                </div>
            </div>
            <div id="modalOn" class="modal">
                <div class="modal-content">
                    <h5>Informe o host do Broker</h5>
                    <div class="col l12">
                        <input placeholder="Ex: 192.168.x.x" id="add" type="tel" class="validate">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                    <button onclick="saveIPBridge();" class="waves-effect green btn-flat">Confirmar</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">

        
        app.initialize();
        $(".button-collapse").sideNav();
        $(".dropdown-button").dropdown({ hover: false });
        $('.modal').modal();
        
            $('select').material_select();
       

    </script>
</body>

</html>
